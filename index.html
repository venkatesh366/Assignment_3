<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LandingPage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <figure class="top-bar-fig">
            <img class="top-bar-logo" src="./Images/stunning-logo.png" alt="Logo">
        </figure>
        <nav>
            <a class="link" href="#">Home</a>
            <a class="link" href="#">About</a>
            <a class="link" href="#">Blog</a>
            <a class="link" href="#">Jobs</a>
        </nav>
        <button class="top-bar-button">Your Account</button>
    </header>
    <main>
        <div class="content">
            <div class="main-text" >
                <p class="main-text-heading">Stunning <br>Workplace<span class="dot">.</span></p>
                <p class="sub-text">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                <div class="main-button">
                    <button class="new-account ">NewAccount</button>
                    <img class='button-image' src="./Images/arrow-up.png" alt="up-arrow">
                    <img class='button-image' src="./Images/arrow-down.png" alt="down-arrow">
                </div>
                <div id="hover-section">
                    <table>
                    <tr>
                        <td><img src="./Images/tick-gray.png"/></td>
                        <td><p>Dmm design</p></td>
                        <td><img src="./Images/user-pink.png"/></td>
                        <td><p>20 Dec</p></td>
                        <td><div id="color1"></div></td>
                    </tr>
                    <tr>
                        <td><img src="./Images/tick-blue.png"/></td>
                        <td><p>Blurr animation</p></td>
                        <td><img src="./Images/user-orange.png"/></td>
                        <td><p>22 Dec</p></td>
                        <td><div id="color2"></div></td>
                    </tr>
                    <tr>
                        <td><img src="./Images/tick-gray.png"/></td>
                        <td><p>Illustration</p></td>
                        <td><img src="./Images/user-blue.png"/></td>
                        <td><p>26 Dec</p></td>
                        <td><div id="color3"></div></td>
                    </tr>
                    <tr>
                        <td><img src="./Images/tick-gray.png"/></td>
                        <td><p>Refunds</p></td>
                        <td><img src="./Images/user-red.png"/></td>
                        <td><p>28 Dec</p></td>
                        <td><div id="color4"></div></td>
                    </tr>
                    </table>
                </div>
            </div>
            <figure class="main-fig">
                <img class="main-image" src="./Images/landing-section-image.png" alt="main-image">
            </figure>
        </div>
    </main>

</html>
